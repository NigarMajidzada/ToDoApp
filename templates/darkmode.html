<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy dark mode</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          transition: background 0.3s, color 0.3s;
        }
        
        
        label {
          position: absolute;
          width: 60px;
          height: 34px;
          right: 20px;
          top: 20px;
          border-radius: 17px;
          background: #ddd;
          cursor: pointer;
          transition: background 0.3s;
        }
        label:before {
          content: '';
          position: absolute;
          width: 28px;
          height: 28px;
          left: 3px;
          top: 3px;
          border-radius: 50%;
          background: #fff;
          transform: translateX(0);
          transition: transform 0.3s;
        }
        label.active {
          background: #4CAF50;
        }
        label.active:before {
          transform: translateX(26px);
        }
        body.night {
          background: #000;
          color: #fff;
        }
        @media screen and (min-width: 900px) {
          .respon {
            display: flex;
          }
          img {
            height: 50%;
            width: auto;
            padding-top: 3vh;
            padding-right: 5%;
          }
          p {
            max-width: 80%;
            line-height: 30px;
          }
        }
    </style>
</head>
<body>
  <header>
    <label id="dark-change"></label>
  </header>
  <main>
      <h1>Easy dark mode</h1>
      <div class="respon">
        <img src="darkmode.jpg" alt="Dark Mode Image">
      </div>
  </main>
  <script>
    var content = document.getElementsByTagName('body')[0];
    var darkMode = document.getElementById('dark-change');
    darkMode.addEventListener('click', function () {
        darkMode.classList.toggle('active');
        content.classList.toggle('night');
    });
  </script>
</body>
</html>
